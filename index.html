<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>o_TicTacToe_x</title>
  </head>
  <body>
    <div class="container">
      <header>
        TIC TAC TOE
        <br />
        <button>new game</button><button>rematch</button>
        <br />
        <span id="display-message">player1 vs. player2</span>
      </header>
      <div class="grid-container">
        <button>O</button>
        <button>X</button>
        <button>O</button>
        <button>X</button>
        <button>X</button>
        <button>O</button>
        <button>X</button>
        <button>O</button>
        <button>X</button>
      </div>
      <footer>
        <a
          href="https://github.com/bartek8b"
          target="_blank"
          rel="noopener noreferrer"
          >created by Bartlomiej Balcerzak</a
        >
      </footer>
    </div>

    <dialog>
      <form method="dialog">
        <legend>tic tac toe</legend>
        <p><label for="player1">O : </label><input type="text" for="player1" name="player1" placeholder="enter" maxlength="12"></p>
        <p><label for="player2">X : </label><input type="text" for="player2" name="player2" placeholder="names here" maxlength="12"></p>
        <p><button>submit</button></p>
      </form>
    </dialog>

    <script src="index.js"></script>
  </body>
</html>
